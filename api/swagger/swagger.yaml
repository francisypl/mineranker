swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /story:
    x-swagger-router-controller: story
    get:
      description: Gets the latest stories
      operationId: getStories
      parameters:
        - name: limit
          in: query
          description: the amount of stories to fetch (max 300)
          required: false
          type: integer
        - name: offset
          in: query
          description: the id of the last story retrieved
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            # a pointer to a definition
            items:
              $ref: "#/definitions/Story"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Miners use this route to insert new enriched stories into the system
      operationId: insertNewStories
      parameters:
        - name: newStory
          in: body
          description: The name of the person to whom to say hello
          required: true
          schema: 
            type: array
            items:
              $ref: "#/definitions/InsertStory"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      description: To upvote or downvote a story
      operationId: voteOnStory
      parameters:
        - name: story_id
          in: query
          description: the id of the story to upvote or downvote on
          required: true
          type: string
        - name: upvote
          in: query
          description: upvote a story, if it is false then downvote a story
          required: true
          type: boolean
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Story"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /miners:
    x-swagger-router-controller: miners
    get:
      description: Gets miners
      operationId: getMiners
      parameters:
        - name: q
          in: query
          description: name or part of the name of miner to fetch
          required: false
          type: string
      responses:
        "200": 
          description: Succcess
          schema:
            type: array
            items:
              $ref: "#/definitions/Miner"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Registers a new miner
      operationId: registerNewMiners
      parameters:
        - name: newMiner
          in: body
          description: the new miner
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/Miner"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /miners/{miner_id}:
    x-swagger-router-controller: miners
    patch:
      description: To update description of a miner
      operationId: modifyMinerDescription
      parameters:
        - name: miner_id
          required: true
          in: path
          type: string
          description: the id of the miner whose description is to be updated
        - name: patchedMiner
          in: body
          description: the miner to be patched
          required: true
          schema:
            type: object
            properties:
              description:
                type: string
            required:
              - description
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Miner"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  InsertStory:
    required:
      - source
      - title
      - url
    properties:
      source:
        type: string
      title:
        type: string
      url:
        type: string
      og_image_url:
        type: string
      description:
        type: string
  Story:
    type: object
    allOf:
      - $ref: "#/definitions/InsertStory"
      - type: object
        required:
          - _id
          - upvote
          - downvote
        properties:
          _id: 
            type: string
          upvote:
            type: integer
          downvote:
            type: integer
  Miner:
    type: object
    required:
      - name
      - description
    properties:
      _id: 
        type: string
      name: 
        type: string
      description: 
        type: string